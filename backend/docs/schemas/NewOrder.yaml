components:
  requestBodies:
    NewUser:
      type: object
      required:
        - name
        - qty
        - image
        - price
        - product
      properties:
        name:
          type: string
          description: The name of the user that made the order.
        qty:
          type: number
          description: The quantity of products.
        image: 
          type: string
          description: The image.
        price: 
          type: number
          description: The total price.
        product: 
          type: ObjectId
          description: The products.
        
