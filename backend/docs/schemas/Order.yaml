components:
  schemas:
    orderItems:
      type: object
      required:
        - name
        - qty
        - image
        - price
        - product
      properties:
    shippingAddress:
      type: object
      required:
        - fullName
        - address
        - city
        - postalCode
        - country
        - paymentMethod
        - paymentResult
        - itemsPrice
        - shippingPrice
        - taxPrice
        - totalPrice
        - user
        - seller
        - isPaid
        - paidAt
        - isDelivered
        - deliveredAt
      properties:
        name:
          type: string
          description: The name of the user that made the order.
        qty:
          type: number
          description: The quantity of products.
        image: 
          type: string
          description: The image.
        price: 
          type: number
          description: The total price.
        product: 
          type: ObjectId
          description: The products.
      example:
        id: 4ughd73658fnsk85dh58sk
        nombre: Agustina
        apellido: Hnatiuk
