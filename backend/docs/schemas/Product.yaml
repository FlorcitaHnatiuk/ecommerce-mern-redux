components:
  schemas:
    reviewSchema:
      type: object
      required:
        - name
        - comment
        - rating
      properties:
        name:
        - type: string
        - description: The name of the user that submitted the review.
        - required: true
        comment:
        - type: string
        - description: The description of the review.
        - required: true
        rating: 
        - type: number
        - description: The number of stars the user gave to the product.
        - required: true
    Product:
      type: object
      required:
        - id
        - name
        - seller
        - image
        - brand
        - category
        - description
        - price
        - countInStock
        - rating
        - numReviews
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
          required: true
        name:
          type: string
          description: The name of the product.
          required: true
        seller:
          type: ObjectId
          description: The seller of the product.
          required: true
        image: 
          type: string
          description: The image of the product.
          required: true
        brand: 
          type: string
          description: The brand of the product
          required: true
        category: 
          type: string
          description: The category of the product.
          required: true
        description: 
          type: string
          description: description of the product. 
          required: true
        price: 
          type: number
          description: value of the product.
          required: true
        countInStock: 
          type: number
          description: how many of the product is in stock
          required: true
        rating: 
          type: number
          description: how many stars does this product have
          required: true
        numReviews:
          type: number
          description: how many reviews does this product have
          required: true
      example:
        id: 4ughd73658fnsk85dh58sk
        nombre: adidas osweego
        precio: 123.78
