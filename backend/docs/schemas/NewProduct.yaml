# NewProduct
components:
  requestBodies:
    NewProduct:
      type: object
      required:
        - id
        - name
        - seller
        - image
        - brand
        - category
        - description
        - price
        - countInStock
        - rating
        - numReviews
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
        name:
          type: string
          description: The name of the product.
        seller:
          type: ObjectId
          description: The seller of the product.
        image: 
          type: string
          description: The image of the product.
        brand: 
          type: string
          description: The brand of the product
        category: 
          type: string
          description: The category of the product.
        description: 
          type: string
          description: description of the product. 
        price: 
          type: number
          description: value of the product.
        countInStock: 
          type: number
          description: how many of the product is in stock
        rating: 
          type: number
          description: how many stars does this product have
        numReviews:
          type: number
          description: how many reviews does this product have
      example:
        nombre: Adidas osweego
        precio: 125
